<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biletini görüntüle</title>

<body>

 <form class="form2">
    <h3 class="h3">Your ticket</h3>
    <div class="col-xs-3">
        <div class="row">
            <div class="col-lg-6">
               <p4>Cruising From:</p4>
            </div>
            <div class="col-lg-6">
              <p class="p6">Cruising to:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
               <p class="p6">Departure:</p>
            </div>
            <div class="col-lg-6">
              <p class="p7">Return:</p>
            </div>
        </div> 
        <p class="p8">VIP:</p>
        <p class="p10">Frist class:</p> <br>
        <p class="p11">Economy:</p>
    </div>
    <a href=""> <button type="button" class="button2">Print Ticket</button></a>
     <div class="cruiser">
        <img src="image/Kings Cruiser.png" alt="">
     </div>
 </form>
