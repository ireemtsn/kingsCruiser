<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Biletini görüntüle</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
      <script> src="https://code.jquery.com/jquery-3.6.0.min.js%22%3E"</script>
   </head>
   <body>
      <div class="logo">
         <img src="image/logoüst.png" alt="">
      </div>
      <div class="logo2">
         <img src="image/logoalt.png" alt="">
      </div>
      <form class="form2">
         <h3 class="h3">Your ticket</h3>
         <div class="col-xs-3">
            <div class="row">
               <div class="col-lg-6">
                  <p class="p4">Cruising From:</p>
                  <p  id="cruisingFrom"></p>
               </div>
               <div class="col-lg-6">
                  <p class="p6">Cruising to:</p>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-6">
                  <p class="p12">Departure:</p>
               </div>
               <div class="col-lg-6">
                  <p class="p7">Return:</p>
                 
               </div>
               
            </div>
            <div class="biletCiktilari2">
               <p class="p8">VIP:</p>
               <p class="p10">Frist class:</p>
               <br>
               <p class="p11">Economy:</p>
            </div>

            
         </div>
         <div class="line2">
            <img src="image/Line 2.png" alt="">
         </div>
         <div class="row">
            <div id="totalYazisi" class="col-lg-6">
               Total
            </div>
            <div class="col-lg-6">
               <p id="totalBiletYazdirma">$</p>
            </div>
         </div>
         
         <a href=""> <button type="button" class="button2">Print Ticket</button></a>
         <div class="cruiser">
            <img src="image/Kings Cruiser.png" alt="">
         </div>
      </form>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="script.js"></script>
   </body>
</html>
